<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/products.css">
</head>
<body>
    <div id="all-content">
        <nav>
            <header>
                <a href="./index.html">
                    <!--shop logo-->
                    <img src="./images/logo-white.png" alt=""> 
                    <!--shop logo-->
                </a>
            </header>
            <form action="" id="form">
    
                <!--serach bar-->
                <label for="">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search-bar" id="search-bar" placeholder="Search products"> 
                </label>
                <button>SEARCH</button>
                <!--serach bar-->
    
            </form>
    
            <!--navigation bar links-->
            <span id="navigation-links">
                <button class="nav-links">
                    <a href="" id="login-dropdown">
                        <i class="fas fa-user-circle"></i>
                        Log-in
                        <i class="fas fa-angle-down"></i>
                    </a>
                </button>
                <button class="nav-links">
                    <a href="">
                        <i class="fas fa-question-circle"></i>
                        Help
                        <i class="fas fa-angle-down"></i>
                    </a>
                </button>
                <button class="nav-links">
                    <a href="">
                        <i class="fas fa-cart-plus"></i>
                        Cart
                    </a>
                </button>
            </span>
            <!--navigation bar links-->
    
            <div id="menu"><i class="fas fa-bars"></i></div>
        </nav>
    
        <main class="container-fluid">
            <section id="products">
    
                <div id="product-display">
                    <!--items are displayed here-->
                </div> 
    
            </section>
        </main>
    
        <!--footer-->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Download Our App</h3>
                        <p>Dowload Our App for Android and ios mobile phone</p>
                        <div class="app-logo">
                            <img src="./images/play-store.png" alt="">
                            <img src="./images/app-store.png" alt="">
                        </div>
                    </div>
                    <div class="footer-col-2">
                        <img src="./images/logo-white.png" alt="">
                        <p>Our Purpose Is To Sustainably Make The PLeasure of Buying and Selling of Products Accessible to the Many</p>
                        
                    </div>
                    <div class="footer-col-3">
                        <h3>Useful Links</h3>
                        <ul>
                            <li>Coupons</li>
                            <li>Blog Post</li>
                            <li>Return Policy</li>
                            <li>Join Affiliate</li>
                        </ul>
                    </div>
                    <div class="footer-col-4">
                        <h3>Follow Us</h3>
                        <ul>
                            <li id="facebook"><a href="#facebook"><i class="fab fa-facebook-square"></i></a></li>
                            <li id="twitter"><a href="#twitter"><i class="fab fa-twitter-square"></i></a></li>
                            <li id="instagram"><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
                            <li id="youtube"><a href="#youtube"><i class="fab fa-youtube-square"></i></a></li>
                        </ul>
                    </div>
                </div>
                <hr>
                <p class="copyright">&copy; RedStore, Inc.</p>
            </div>
        </div>
        <!--footer-->
    
    </div>
<script src="./js/products.js"></script>

</body>
</html>
